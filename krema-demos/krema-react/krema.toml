[package]
name = "krema-react-app"
version = "1.0.0"
identifier = "build.krema.demo.krema-react"
description = "Krema desktop app with React frontend"

[window]
title = "Krema React"
width = 1024
height = 768
min_width = 800
min_height = 600
resizable = true
fullscreen = false
decorations = true

[build]
frontend_command = "npm run build"
frontend_dev_command = "npm run dev"
frontend_dev_url = "http://localhost:5174"
out_dir = "dist"
main_class = "build.krema.demo.app.Main"
assets_path = "web"

[bundle]
icon = "src/assets/icon.icns"
identifier = "build.krema.demo.krema-react"
copyright = "Copyright 2024"

[permissions]
allow = [
    "clipboard:read",
    "clipboard:write",
    "notification"
]
