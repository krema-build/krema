[package]
name = "krema-angular-app"
version = "1.0.0"
identifier = "build.krema.demo.krema-angular"
description = "Krema desktop app with Angular frontend"

[window]
title = "Krema Angular"
width = 1024
height = 768
min_width = 800
min_height = 600
resizable = true
fullscreen = false
decorations = true

[build]
frontend_command = "npm run build"
frontend_dev_command = "npm start"
frontend_dev_url = "http://localhost:4200"
out_dir = "dist/browser"
main_class = "build.krema.demo.app.Main"
assets_path = "web"

[bundle]
icon = "src/assets/icon.icns"
identifier = "build.krema.demo.krema-angular"
copyright = "Copyright 2024"

[permissions]
allow = [
    "clipboard:read",
    "clipboard:write",
    "notification"
]
